<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adquira o Sussurrante hoje mesmo!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="bg-dark text-light text-center">
    <div class="m-350">
        <h1>E aí Cammy</h1>
        <h2>Cansade de seu sire pé no saco rastreando seus passos? Ou com medo de um caçador fdp atrapalhar seu sono de princesa?</h2>
        <h1>Seus problemas acabaram! Adquira o Sussurrante hoje mesmo!</h1>
        <h2> Com ele você poderá encobrir seus passos!</h2>
        <h2>Disponível para Windows, Linux e Android!</h2>
      
      
        <form> 
            <label class="form-label" for="nome">Seu Nome</label>
            <input class="form-control" type="text" id="nome" placeholder="Exemplo" required>
            <label class="form-label" for="email">Seu Email</label>
            <input class="form-control" type="email" id="email" placeholder="Exemplo@exemplo.com" required>
            <label class="form-label" for="tel">Seu Celular </label>
            <input class="form-control" type="tel" id="tel" placeholder="DDD+número" required>
            <div class="form-check form-switch">
                <label class="form-check-label" for="abandonar">Abandonar a Camarilla</label>
                <input class="form-check-input" type="checkbox" id="abandonar" required>
            </div>
            <button class="btn btn-success" type="submit">Encomendar</button>

        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
